<!DOCTYPE html>
<html>
<head>
    <title>Clear LocalStorage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background: #5568d3;
        }
        .danger {
            background: #e74c3c;
        }
        .danger:hover {
            background: #c0392b;
        }
        .success {
            background: #27ae60;
        }
        .success:hover {
            background: #229954;
        }
        #message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .info {
            background: #e8f4f8;
            color: #2980b9;
            border: 1px solid #2980b9;
        }
        .warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffc107;
        }
        pre {
            text-align: left;
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            max-height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ Clear LocalStorage</h1>
        <p>This tool helps you clear old/corrupted data from browser storage.</p>
        
        <div style="background: #fff3cd; padding: 15px; border-radius: 5px; margin: 20px 0; border: 2px solid #ffc107;">
            <strong>‚ö†Ô∏è LocalStorage Quota Exceeded?</strong>
            <p style="margin: 10px 0;">Click "Clear Orders Only" to fix the quota error.</p>
        </div>
        
        <button onclick="clearOrders()" class="danger" style="font-size: 18px; padding: 20px 40px;">üóëÔ∏è Clear Orders (Fix Quota Error)</button>
        <br>
        <button onclick="showStorageData()">üìã Show Current Data</button>
        <button onclick="clearAll()" class="danger">‚ö†Ô∏è Clear All Data</button>
        <button onclick="location.href='http://localhost:5173'" class="success">üè† Go to App</button>
        
        <div id="message"></div>
    </div>

    <script>
        function showMessage(text, type = 'info') {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = type;
            msg.style.display = 'block';
            setTimeout(() => {
                msg.style.display = 'none';
            }, 5000);
        }

        function showStorageData() {
            const data = {};
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const value = localStorage.getItem(key);
                try {
                    data[key] = JSON.parse(value);
                } catch {
                    data[key] = value;
                }
            }
            
            const msg = document.getElementById('message');
            msg.innerHTML = '<h3>Current LocalStorage Data:</h3><pre>' + 
                JSON.stringify(data, null, 2) + '</pre>';
            msg.className = 'info';
            msg.style.display = 'block';
        }

        function clearOrders() {
            if (confirm('Are you sure you want to clear all orders from localStorage?')) {
                localStorage.removeItem('fc_orders');
                showMessage('‚úÖ Orders cleared successfully!', 'info');
                console.log('Orders cleared from localStorage');
            }
        }

        function clearAll() {
            if (confirm('‚ö†Ô∏è This will clear ALL data including login session. Continue?')) {
                const keys = Object.keys(localStorage);
                localStorage.clear();
                showMessage(`‚úÖ Cleared ${keys.length} items from localStorage!`, 'warning');
                console.log('All localStorage cleared');
            }
        }
    </script>
</body>
</html>
